<!DOCTYPE html>
<html>
<head>
    <title>|FORM</title>
</head>
<body>
    <form>
    <h1>Fill the form to signup</h1>
    <LABEL> First Name:</LABEL><br>
    <input type="text" name="fname"><br>
    <LABEL> Last Name:</LABEL><br>
    <input type="text" name="lname"><br>
    <label>Email:</label><br>
    <input type="email" name="email" placeholder="example@gmail.com"><br>
    <label> Mobile No:</label><br>
    <input type="tel" name="number" placeholder="10 digits" size="10"><br>
    <label>Gender:</label><br>
    <input type="radio" name="radio">Male
    <input type="radio" name="radio"> Female
    <input type="radio" name="radio"> Others<br>
    <label>Description:</label><br>
    <input type="textarea rows="30" cols="80" name="Description" placeholder="(optional)"><br>
    <label>Personal Interest:</label><br>
    <input type="checkbox" name="Interest1"> Programming <br>
    <input type="checkbox" name="Interest2"> Gaming <br>
    <input type="checkbox" name="Interest1"> Travelling <br>
    <label> Image:</label><br>
    <input type="file" name="Image"><br>
    <label>Birth Date:</label><br>
    <input type="Date" name="Date"><br>
    <input type="submit" name="submit">
    <input type="reset" name="reset">
    </form>
</body>
</html>
